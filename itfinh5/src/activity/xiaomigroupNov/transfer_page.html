<script>
  $.ajax({
      url: Helper.basePath + 'member/getUser.htm',
      type: 'POST',
      dataType: 'json',
      async: false,
      xhrFields: {
        withCredentials: true
      }
    }).done(function (data) {
      userJson = JSON.parse(data);
      if (userJson.isLogin !== 'N') {
				if (userJson.activityType !== 'XIAOMIGROUPNOV') {
					window.location.href = '/src/index/index.html';
				}else{
          window.location.href = '/src/activity/xiaomigroupNov/index.html';
        }
			}else{
        window.location.href = '/src/base/login.html?bUrl=/src/activity/xiaomigroupNov/index.html';
      }
    })
    
</script>
</html>
