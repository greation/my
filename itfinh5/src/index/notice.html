<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>平台公告-列表</title>
		<link rel="stylesheet" type="text/css" href="/skins/default/css/public.css" />
		<link rel="stylesheet" type="text/css" href="/skins/default/css/index.css" />
		<script src="/js/zepto.min.js"></script>
		<script src="/js/public.js"></script>
	</head>

	<body>
		@@include('../include/head.html',{
		"title":"平台公告",
		"isback":true
	})
		<div id="message_card">
		<div class="message_card" @click="notice_detail(notice.noticeId)" v-for="notice in items" :id="notice.noticeId">
			<div class="message_time text-center"><span v-text="notice.publishTime"></span></div>
			<div class="message_cardlist bg-white">
				<div class="message_name"><span class="pull-left text_split" style="width: 90%;" v-text="notice.title"></span></div>
				<div class="message_content">
					<div class="c9 tr_split" v-html="notice.context"></div>
				</div>
				<div class="message_detail">
					<span class="pull-left fs28 pad-l-15">查看详情</span>
					<span class="pull-right mar-r-10">></span><!-- :href="'notice_detail.html?id='+notice.noticeId+''" -->
				</div>
			</div>
		</div>
		<input type="button" :value="loadTxt" class="btn_load_more" @click="loadMore">
		</div>
		<div id="toTop" onclick="$(document).scrollTop(0);"><img src="/images/backup.png" /></div>
		<script src="/js/vue.min.js"></script>
		<script src="/js/index.js"></script>
		<script>
			window.onload = function () {
				var oTop = document.getElementById( "toTop" );
				var screenw = document.documentElement.clientWidth || document.body.clientWidth;
				var screenh = document.documentElement.clientHeight || document.body.clientHeight;
				window.onscroll = function () {
					var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
					if ( scrolltop > 100 ) {
						oTop.style.display = "block";
					} else {
						oTop.style.display = "none";
					}
				}
				oTop.onclick = function () {
					document.documentElement.scrollTop = document.body.scrollTop = 0;
				}
			}
            ga.messageTip();
		</script>
	</body>
</html>
