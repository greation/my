<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script type="text/javascript" src="/js/zepto.min.js"></script>
		<script type="text/javascript" src="/plugins/swiper/swiper.min.js"></script>
		<script src="/js/vue.min.js"></script>

	<body>
		@@include('../include/head.html',{ "title":"宜泉资本-银行存管", "isback":true })

		<style>
			
			 html, body {
        position: relative;
        height: 100%;
        background: #39adf9;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
       
    }
			.container{
				width: 100%;
				height: calc(100% - 44px);
			}
			.containerh{width: 100%;height:100%;}
			.swiper-slide img{height: 100%;width: 100%;}
		</style>
		
		<div class="swiper-container container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="height: 100%;">
					<img src="../../images/flaw1.png" />
				</div>
				<div class="swiper-slide" style="height: 100%;">
					<img src="../../images/flaw2.png" />
				</div>
				<div class="swiper-slide" style="height: 100%;">
					<img src="../../images/flaw3.png" />
				</div>
				<div class="swiper-slide" style="height: 100%;">
					<img src="../../images/flaw4.png" />
				</div>
			</div>
			
			
		</div>
 <script>
        $(function(){
            if(title=="no"){
                $("header").hide();
                $(".swiper-container").addClass('containerh');
                $(".swiper-container").removeClass('container');
            }
            var mySwiper = new Swiper( '.swiper-container', {
				direction: 'vertical',
				loop: true,
				spaceBetween: 0,
			} )
        })
			
		</script>

       
	</body>
