	  }

		url: Helper.basePath+'member/share.htm',
		type: 'POST',
		dataType: 'json',
		xhrFields: {
			withCredentials: true

	})

		var myfriends = JSON.parse(data);

			successEvt:function(){
				//
			},
			cancelEvt:function(){
				//
			}
		});
	})
	.fail(function() {

	});
