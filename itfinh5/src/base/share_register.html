<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no" />
	<title>分享注册</title>
	<link rel="stylesheet" href="/skins/default/css/public.css"/>
	<link rel="stylesheet" href="/skins/default/css/base.css"/>
	<link rel="stylesheet" href="/plugins/swiper/swiper-3.4.2.min.css"/>
	<script src="/js/zepto.min.js"></script>
	<script src="/js/public.js"></script>
	<script src="/plugins/swiper/swiper.min.js"></script>
</head>
<body class="re sr bg-blue">
	<div class="container pad-b-15" id="re">
		<div class="one">
			<div class="banner">
				<img src="/images/shareRes_banner.jpg" alt="">
			</div>
			<div class="form page">
				<p class="color-white text-center">新手专享</p>
				<p class="text-center color-white fs30 mar-t-5 mar-b-20"><span style="color:#ffed00">10000</span>元体验金+累计<span style="color:#ffed00">998</span>元现金券大礼包</p>
				<p></p>
				<div class="disflex relative" :class="{active:inPsActive[0]}">
					<i class="icon_user"></i>
					<input type="tel" v-model="inpPhone" @focus="inpFocus(0)" placeholder="请输入手机号码" class="inp_phone" maxlength="11">
				</div>
				<div class="disflex relative mar-t-10" :class="{active:inPsActive[1]}"><i class="icon_psw" v-cloak></i>
					<input type="password" placeholder="6-16位字符，区分大小写" class="inp_psw" v-show="isOpenEye" @focus="inpFocus(1)" v-model="inpPsw">
					<input type="text" placeholder="6-16位字符，区分大小写" class="inp_psw" v-show="!isOpenEye" @focus="inpFocus(1)" v-model="inpPsw">
					<i class="eye" :class="{eye_open:isOpenEye}" @click="eyePsw"></i>
				</div>
			</div>
		</div>
		<p class="text-center mar-t-15 mar-b-15 color-white" v-if="inviteCode!=='undefined'">
		<span class="color01" v-if='inviteCode'>你好友的邀请码：</span><span v-text='inviteCode'></span></p>
		<div class="two page">
			<div class="code disflex justify_sb mar-t-15 bg-white relative" :class="{active:inPsActive[2]}">
				<i class="icon_psw"></i>
				<input type="text" placeholder="输入图片验证码" class="inp_code outline_no" v-model="pictureCode" @focus="inpFocus(2)">
				<img :src="pictureUrl" class="picture_code_img" >
			</div>
			<div class="code disflex justify_sb mar-t-15 relative" :class="{active:inPsActive[3]}">
				<i class="icon_psw"></i>
				<input type="text" placeholder="手机验证码" class="inp_code outline_no" v-model="phoneCode" @focus="inpFocus(3)">
				<span type="button" v-text="countTime" class="fs24 disflex justify_c alignitem_c btn_getcode" :class="{ 'bg-gray': isPhoneCode }" @click="getPhoneCode"></span>
			</div>
			
			<div class="">
				<input type="button" value="立即注册" class="btn_register" @click="regisMain">
			</div>
			<p class="disflex alignitem_c color-white mar-t-10">
				<input type="checkbox" name="xieyi" id="xieyi" v-model="isXieYi">
				<label for="xieyi" class="fs24">我已阅读并同意<a href="/src/base/rigisterxy.html" class="fs24 c999 color-white">《宜泉资本注册服务及隐私保护协议》</a>
				</label>
			</p>
		</div>
	</div>
	</body>
	<script src="/js/vue.min.js"></script>
	<script src="/js/base.js"></script>
	<script>
	vms.shareRegister();
	var mySwiperBanner = new Swiper('.banner .swiper-container', {
		pagination : '.banner .swiper-pagination',
		speed: 400,
		loop : true,
		autoplay : 4000,
		spaceBetween: 0,
		autoplayDisableOnInteraction : false
	});
	
</script>


</html>
